<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
          Operator Perbandingan
        </title>
    </head>
    <body>
        <script> 
        // untuk membandingkan dua buah data dan hasilnya adalah benar atau salah
        //true or false
        // > artinya lebih dari 
        // < artinya kurang dari
        // >= artinya lebih dari sama dengan 
        //<= artinya kurang dari sama dengan 
        // == artinya sama dengan 
         // === sama dengan dan sama tipe 
         // != artinya tidak sama dengan 
         // !== artinya tidak sama dengan dan tidak sama tipe 
  let result = 5 == "5";
  document.writeln("<p>"+result+"</p>");
 result = 5 === "5";
  document.writeln("<p>"+result+"</p>");
</script>
       
    </body>
</html>
